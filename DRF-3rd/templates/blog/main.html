{% extends 'base.html' %}
{% block content %}
<div class="row mt-5">
    <div class="col-12">
        <table class="table table-light">
            <thead class="thead-light">
                <tr>
                    <th>#</th>
                    <th>제목</th>
                    <th>아이디</th>
                    <th>일시</th>
                </tr>
            </thead>
            <tbody class="text-dark">
                {% for post in posts %}
                <tr>
                    <th>{{ post.id }}</th>
                    <td>{{ post.title }}</td>
                    <td>{{ post.author }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
<!-- 글쓰기 버튼 -->
<div class="row">
    <div class="col-12">
        <a class="btn btn-primary" href={% url 'blog:writepost' %}>글쓰기</a>
    </div>
</div>
{% endblock %}
